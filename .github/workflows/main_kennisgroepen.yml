# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - kennisgroepen

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'   # folder with host.json, function_app.py, requirements.txt
  PYTHON_VERSION: '3.13'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Install dependencies directly into .python_packages (what Azure Functions Python uses)
      - name: Install dependencies into .python_packages
        run: |
          python -m pip install --upgrade pip
          mkdir -p .python_packages/lib/site-packages
          pip install -r requirements.txt -t .python_packages/lib/site-packages

      # Optional: run tests here
      # - name: Run tests
      #   run: pytest

      # Create deployment zip containing code + .python_packages
      - name: Create deployment zip
        run: |
          zip -r release.zip . \
            -x "venv/*" ".git/*" ".github/*" "__pycache__/*"

      # Deploy the zip to the Flex Consumption Function App
      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'kennisgroepen'   # your Function App name
          slot-name: 'Production'
          package: 'release.zip'      # deploy the zip we just created
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F2B34851340A479C8BE4A87D242F09E2 }}
          sku: 'flexconsumption'
